version: "3.3"

services:
  web:
    build: .
    container_name: hotel_web
    ports:
      - "8081:80"
    depends_on:
      - db
    volumes:
      - .:/var/www/html
    restart: always

  db:
    image: mysql:8.0
    container_name: hotel_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: bluebirdhotel
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./bluebirdhotel.sql:/docker-entrypoint-initdb.d/bluebirdhotel.sql

volumes:
  db_data:

